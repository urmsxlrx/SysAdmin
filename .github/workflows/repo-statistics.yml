name: Repository statistics collector

on:
  push:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  repo-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Collect repository statistics
        run: |
          python stats/collect_repo_stats.py

      - name: Commit statistics report
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add repo-statistics.md
          git commit -m "chore: update repository statistics" || echo "No changes"
          git push
